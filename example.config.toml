action = "fullscreen"

[[keybinds.bind]]
key = "mod+shift+space"
action = "floating toggle"

[[keybinds.bind]]
key = "mod+m"
action = "maximize"

# Window resize
[[keybinds.bind]]
key = "mod+ctrl+h"
action = "resize left 20"

[[keybinds.bind]]
key = "mod+ctrl+l"
action = "resize right 20"

[[keybinds.bind]]
key = "mod+ctrl+k"
action = "resize up 20"

[[keybinds.bind]]
key = "mod+ctrl+j"
action = "resize down 20"

[[keybinds.bind]]
key = "mod+minus"
action = "resize shrink 20"

[[keybinds.bind]]
key = "mod+equal"
action = "resize grow 20"

# Workspace switching
[[keybinds.bind]]
key = "mod+1"
action = "workspace 1"

[[keybinds.bind]]
key = "mod+2"
action = "workspace 2"

[[keybinds.bind]]
key = "mod+3"
action = "workspace 3"

[[keybinds.bind]]
key = "mod+4"
action = "workspace 4"

[[keybinds.bind]]
key = "mod+5"
action = "workspace 5"

[[keybinds.bind]]
key = "mod+6"
action = "workspace 6"

[[keybinds.bind]]
key = "mod+7"
action = "workspace 7"

[[keybinds.bind]]
key = "mod+8"
action = "workspace 8"

[[keybinds.bind]]
key = "mod+9"
action = "workspace 9"

# Workspace navigation
[[keybinds.bind]]
key = "mod+bracketright"
action = "workspace next"

[[keybinds.bind]]
key = "mod+bracketleft"
action = "workspace prev"

[[keybinds.bind]]
key = "mod+grave"
action = "workspace empty"

# Move window to workspace (follow)
[[keybinds.bind]]
key = "mod+shift+1"
action = "move_to_workspace 1"

[[keybinds.bind]]
key = "mod+shift+2"
action = "move_to_workspace 2"

[[keybinds.bind]]
key = "mod+shift+3"
action = "move_to_workspace 3"

[[keybinds.bind]]
key = "mod+shift+4"
